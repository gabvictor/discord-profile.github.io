<!DOCTYPE html>
<html>
    <head>
        <title>Discord Profile</title>
        <link rel="stylesheet" href="style.css">
      <link rel="icon" type="image/png" href="https://logodownload.org/wp-content/uploads/2017/11/discord-logo-1-1.png"/>
    </head>
<body>
  <div id="card">
    <div id="card-header">
    </div>
    <div id="card-content">
      <img id="card-pfp" src="https://cdn.discordapp.com/avatars/693820789811707975/cf3c134385bfab1f0b2d26f8970d1adc.png?size=2048" width="100">
      <div id="card-status-dnd"></div>
      <div id="card-badges">
        <img data-tooltip="HypeSquad Bravery" id="card-badge" src="https://static.wikia.nocookie.net/discord/images/b/b5/Bravery.png">
      </div>

      <div id="card-user-info">
        <h4 id="card-username">
            gabv
            <span id="card-descrim">#1050</span>
        </h4>
        <p id="card-user-status">Nada</p>
        <h4 id="card-label-aboutme">Sobre Mim</h4>
        <p id="card-label-content">
          - fazendo nd<br>
        </p>
        <h4 id="card-label-note">nota</h4>
        <textarea placeholder="Clique para adicionar uma nota" id="card-note-content" type="text" onkeypress="this.value = this.value.substring(0,256);"></textarea>
      </div>
    </div>
  </div>
</body>
</html>
